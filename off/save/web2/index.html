<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web Convert</title>
    <link rel="icon" type="image/png" href="/_cdn_/favs/scan.192.png">
    <script src="/_cdn_/rm-wbha.js"></script>
    <link rel="stylesheet" href="web2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="root">
            <div class="entry">
                <p>Scan & info site</p>
                <form class="go">
                    <input
                        type = "url"
                        pattern = "(?:(?:https?://.+)|(?:data:.+))?"
                        id = "url"
                        title = "require absolute url"
                        placeholder = "Enter URL"
                        autocomplete = "off"
                        spellcheck = "false"
                    >
                    <button type="submit" id="gen">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
            <div class="result error">
                <div class="out"></div>
                <div class="error">
                    <p class="error">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                        <span>Use a valid URL</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="sjs">
            <script src="script-web-convert.js"></script>
        </div>
    </div>
</body>
</html>
