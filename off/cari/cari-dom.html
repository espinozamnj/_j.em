<div component="blockmsg">
    <div class="c-head">
        <div class="act-resize">
            <div class="btn-icon btn-resize">
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <p class="c-text-send">$question</p>
            <div class="index-msg"></div>
        </div>
        <div class="btn-icon btn-details">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>
    <div class="c-body">
        <div class="c-sett">
            <div class="c-details">
                <div class="btn-min card-min">
                    <i class="fa-solid fa-robot"></i>
                    <span class="result-info">@botl</span>
                </div>
                <div class="btn-min card-min">
                    <i class="fa-solid fa-coins"></i>
                    <span class="result-info">@tkst</span>
                </div>
                <div class="btn-min card-min">
                    <i class="fa-solid fa-sack-dollar"></i>
                    <span class="result-info">@prce</span>
                </div>
                <div class="btn-min card-min">
                    <i class="fa-solid fa-arrows-left-right-to-line"></i>
                    <span class="result-info">@size</span>
                </div>
                <div class="btn-min card-min">
                    <i class="fa-sharp fa-solid fa-align-left"></i>
                    <span class="result-info">@word</span>
                </div>
                <div class="btn-min card-min">
                    <i class="fa-solid fa-clock"></i>
                    <span class="result-info">@time</span>
                </div>
            </div>
            <div class="c-actions">
                <div class="btn-icon btn-min act-copy">
                    <i class="fa-regular fa-copy"></i>
                </div>
                <div class="btn-icon btn-min act-edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <div class="btn-icon btn-min act-info">
                    <i class="fa-solid fa-circle-info"></i>
                </div>
                <div class="btn-icon btn-min act-del">
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>
        </div>
        <div class="set-tags">
            <div class="c-tags"></div>
            <div class="btn-icon btn-min act-tags">
                <i class="fa-solid fa-tags"></i>
            </div>
        </div>
        <div class="c-resp">$answer</div>
    </div>
</div>
<div component="ipreviewtag">
    <span class="tag-text"></span>
    <i class="fa-solid fa-xmark"></i>
</div>
<div component="btn-tag-filter">
    <p class="tag-value"></p>
    <p class="count-use-tag"></p>
    <span class="checkbox"></span>
</div>
