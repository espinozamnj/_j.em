<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reproductor de video</title>
    <script src="/_cdn_/rm-wbha.js"></script>
    <link rel="shortcut icon" href="/_cdn_/media--fav_/play.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex,nofollow,norobots,noarchive">
    <!-- <script src="//content.jwplatform.com/libraries/KB5zFt7A.js"></script> -->
    <script src="players/jw-player.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100vh !important;
        }
        video{
            outline: none;
        }
    </style>
</head>
<body>
<div id="player"></div>
<script type="text/javascript">
        let tooo
        if (location.href.includes('?')) {
            tooo = location.search
            tooo = tooo.substring(2, tooo.length)
        } else {
            setTimeout(function(){
                document.write('NO URL')
            },22e2)
        }
        setup = { primary: 'html5', autostart: false, type: "video/mp4",image: "background.png", file: tooo, skin: {name:"jw-skin-glow" }}
        jwplayer('player').setup(setup)
    </script>
</body>
</html>
