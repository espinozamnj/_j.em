<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/_cdn_/favs/note.192.png">
    <script src="/_cdn_/rm-wbha.js"></script>
    <script>let note_sett = {edit:'#editor',notelocal:'note-app',down:'#save',ipt:'#import',del:'#borrar',format:true};</script>
    <meta name="viewport" content="width=device-width">
    <title>My Notes</title>
    <link rel="stylesheet" href="app-notes.css">
</head>
<body class="note-bod">
    <div class="app">
        <div class="root">
            <div id="editor" spellcheck="false" contenteditable>
                <header>Titulo</header>
                <main class="v">
                    <p>Text</p>
                </main>
                <section class="h">
                    <p>Oculto</p>
                </section>
            </div>
            <blockquote>
                <i accesskey="c" class="bte-change"></i>
                <i accesskey="r" class="bte-rspans"></i>
                <img accesskey="b" id="borrar" title="Eliminar la nota" src="trash.svg">
                <img accesskey="i" id="import" title="Importar nota" src="import.svg">
                <img accesskey="x" id="save" title="Exportar nota" src="export.svg">
            </blockquote>
            <form class="frm">
                <a download="info.txt" id="downloadlink" style="display: none;">Download</a>
                <input type='file' accept='text/plain' onchange='openFile(event)' style="display: none;">
                <span class="closeForm">X</span>
            </form>
        </div>
        <div class="js-sc">
            <script src="notepad.js"></script>
            <script src="notas.js"></script>
        </div>
    </div>
</body>
</html>
